<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIN AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #fff;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 8px 15px;
            margin-left: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user-message {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Financial Assistant</h2>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask a financial question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<div class='chat-message user-message'>${message}</div>`;
            inputField.value = "";
            
            setTimeout(() => {
                let botReply = getBotResponse(message);
                chatBox.innerHTML += `<div class='chat-message bot-message'>${botReply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function getBotResponse(userMessage) {
            let responses = {
                "investment advice": "Diversify your portfolio and consider long-term investments.",
                "budget tips": "Track your expenses and set realistic saving goals.",
                "credit score": "Maintain timely payments and keep credit utilization low."
            };
            
            return responses[userMessage.toLowerCase()] || "I'm here to help! Ask me about investments, budgeting, or credit scores.";
        }
    </script>
</body>
</html>
